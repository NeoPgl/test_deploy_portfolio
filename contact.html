<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À Propos</title>
    <link rel="stylesheet" href="src/contact.css" />
  </head>
  <body>
    <!-- NAVBAR-->
    <div class="header">
      <div class="navbar">
        <div class="logo-left">
          <!-- Logo gauche -->
          <a href="index.html">
            <img
              src="public/logo_principal.svg"
              alt="Logo gauche"
              height="70px"
              width="auto"
            />
          </a>
        </div>

        <div class="nav-links">
          <!-- Liens de navigation -->
          <a href="index.html">Accueil</a>
          <a href="about.html">À propos</a>
          <a href="projets.html">Projets</a>
          <a href="contact.html">Contact</a>
        </div>

        <div class="logo-right">
          <svg
            id="themeToggle"
            class="toggle-button"
            role="button"
            tabindex="0"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              id="iconPath"
              class="animated-path"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div id="content-all" class="content-all">
      <h2 class="soon-title">SOON...</h2>
      <div class="container">
        <div class="heading">Contactez-moi</div>
        <form class="form" action="/send_email" method="POST">
            <div class="input-field">
                <input required type="text" name="name" id="name" />
                <label for="name">Votre Nom</label>
            </div>
            <div class="input-field">
                <input required type="email" name="email" id="email" />
                <label for="email">Votre Email</label>
            </div>
            <div class="input-field">
                <textarea required name="message" id="message" rows="6"></textarea>
                <label for="message">Votre Message</label>
            </div>
            <button class="btn" type="submit">Envoyer</button>
        </form>
    </div>
    </div>

    <div class="footer">

    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
